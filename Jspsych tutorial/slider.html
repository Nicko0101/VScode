<!DOCTYPE html>
<html>
  <head>
    <title>Test de una barra de desplazamiento</title>
  </head>
  <body>
    <h1>Este es un encabezado</h1>
    <p>Este es un p√°rrafo de texto</p>
    <input type="range" min="-500" max="500" value="50" class="slider" id="myRange">
    <p id="demo">El valor de la barra deslizante es: <span id="demoValue"></span></p>
    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demoValue");
      output.innerHTML = slider.value;

      slider.oninput = function() {
        output.innerHTML = this.value;
        document.getElementById("demo").innerHTML = "El valor de la barra deslizante es: " + this.value;
      }
    </script>
  </body>
</html>
