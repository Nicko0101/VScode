<!DOCTYPE html>
<html>
  <head>
    <title>Mi página web</title>
  </head>
  <body>
    <h1>Este es un encabezado</h1>
    <p>Este es un párrafo de texto</p>
    <p id="demo">Este es el texto que cambiará</p>
    <button onclick="myFunction()">Haz clic aquí</button>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "¡Hola, mundo!";
      }
    </script>
  </body>
</html>
